<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>html events</title>
</head>
<body style="background-color:#414141; color: aliceblue;">
    <h2>amazing Images </h2>
    <div>
        <ul id="images">
            <li><img width="200px" id="candle" src="https://images.pexels.com/photos/29864188/pexels-photo-29864188/free-photo-of-elegant-holiday-candle-decor-on-festive-table.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>

            <li><img width="200px" id="tree" src="https://images.pexels.com/photos/29726496/pexels-photo-29726496/free-photo-of-family-decorating-christmas-tree-with-ornaments.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>

            <li><img width="200px" id="gift" src="https://images.pexels.com/photos/6102093/pexels-photo-6102093.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="" onclick="alert('Giftssss!!!')"></li>

            <li><img width="200px" id="merry" src="https://images.pexels.com/photos/14543391/pexels-photo-14543391.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt=""></li>

            <li><a style="color: aliceblue;" href="https://www.youtube.com/watch?v=_ALUMTa8BAE&list=PLu71SKxNbfoBuX3f4EOACle2y-tRC5Q37&index=37">Google</a></li>
        </ul>
    </div>
</body>
<script>
    document.getElementById('candle').onclick=function(){
        alert('Merry Candles!')
    }//this approach of onclick gives u less features
    // eventlistener method is best as gives many features: mouse,keyboard listeners, drag and drop etc

    // jo event ka nam ha wo strings me likhna ha
    // ek 3rd parameter bhi hota ha addEventListener me jo by default 'false' hota ha , so we can omit it to writeâ˜•
    document.getElementById('tree').addEventListener('click',function(){
        alert("Christmas tree!");
    },false)
    // other older methods to add events are: 1. attachEvent(), 2. jQuery-on event

    document.getElementById('merry').addEventListener('click',function(e){
        console.log(e);
    })
</script>
</html>
