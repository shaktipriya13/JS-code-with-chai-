    <script>
        const randomColor=function(){
            const hex="0123456789ABCDEF"; //n=16
            let color="#"
            for(let i=0;i<6;++i){
                color+=hex[Math.floor(Math.random()*16)];
            }return color;
        }
        let e1,e2;
        
        const a1=function(){
            const c1=randomColor();
            document.querySelector('body').style.backgroundColor=c1;
        }
        let intervalID;
        const b1=document.querySelector('#start').addEventListener('click',function(){
            intervalID=setInterval(a1,500);

            // }
        })
        const b2=document.querySelector('#stop').addEventListener('click',function(){
            clearInterval(intervalID);

        })
