<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

<body style="background-color: #212121; color: aliceblue;">
    Value	State	Description
0	UNSENT	Client has been created. open() not called yet.
1	OPENED	open() has been called.
2	HEADERS_RECEIVED	send() has been called, and headers and status are available.
3	LOADING	Downloading; responseText holds partial data.
4	DONE	The operation is complete.
<!-- xml ki jo request bheji jati ha use AJAX request kehte ha -->
</body>
<script>
    // XMLHttp request is a method in itself and through this we can both send and receive data. this method has all the states in it.it is a class and thus to use it we hv to make a new object

    const requstURL='https://api.github.com/users/shaktipriya13';
    const xhr=new XMLHttpRequest()
    xhr.open('GET',requstURL);

    // to keep on continuously tracking the states
    xhr.onreadystatechange=function(){
        console.log(xhr.readyState);//yaha bar bar state is gonnna change...so called asynchronous programming
        if(xhr.readyState===4){
            const data=JSON.parse(this.responseText);//this helps to refer to the current context
            // parse converts string to json object datatype
            console.log(typeof data);
            console.log(data);//jo bhi response comes from the url ,it is most of the time of string datatype and very rarely object
            console.log(data.followers);
        }
    }
    // console.log(xhr.readyState);//these states keep on changing
    xhr.send()//send likhne se open call hota ha

</script>
</html>
