Let me explain the script part of the code in detail:

1. Event Listener Setup:
document.querySelector("#images").addEventListener('click', function(e){

-> This line attaches a click event listener to the ul element with the id="images".
-> When the user clicks anywhere inside the <ul> element, the function will be triggered.
-> The event listener receives an event object e, which contains all the details about the event that happened (like the element clicked, the time of the event, etc.).

2. Logging the Event Target:
console.log(e.target);
console.log(e.target.tagName);  // will give li item

e.target: This is the element that was actually clicked. So if you click on an image, e.target will refer to that specific <img> element.
e.target.tagName: This gets the tag name of the clicked element. If you clicked an image, it will log IMG, or if you clicked a list item (<li>), it will log LI.

3. Checking the Element Type:

if (e.target.tagName === "IMG") {
    console.log(e.target.id + " is removed.");
    let item = e.target.parentNode;  // target refers to the <img> tag, and its parent is the <li> item
    item.remove();  // Removes the <li> that contains the clicked image
}

-> If the clicked element is an image:
-> e.target.id: It logs the id of the image that was clicked, showing which image was removed.
-> let item = e.target.parentNode;: Since the image is inside an <li> element, we use parentNode to get the parent <li> element that contains the image.
-> item.remove();: This removes the entire <li> element that contains the image. The image, along with the surrounding <li> element, is removed from the page.
